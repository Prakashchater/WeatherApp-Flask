<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- FAVICON ICON -->
    <link rel=" shortcut icon" type="image/png" href="static/clouds.ico">
    
    <title>Weather Forecast</title>
  </head>
  <body>
    <form method="POST">
      {%if error:%}
      <div class="incorrect">
        <h3 class="title-incorrect">Enter a valid city!</h3>
        <div class="input-group">
          <div class="form-outline">
            <input
              type="search"
              name="city"
              id="form1"
              placeholder="Enter City"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    {%else%}
    <form method="POST">
        <h3 class="title-correct">What's the weather Like?</h3>
        <div class="input-group correct">
          <div class="form-outline">
            <input
              type="search"
              name="city"
              id="form1"
              placeholder="Enter City"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      {%endif%}
    </form>
    <!-- {% if weather: %} -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
          <div class="card p-4">
            <div class="time-place d-flex">
              <h6 class="flex-grow-1">{{weather.city}}</h6>
              <h6 class="time">{{ weather.time }}</h6>
            </div>
            <div class="d-flex flex-column temp mt-5 mb-3">
              <h1 class="mb-0 font-weight-bold" id="heading">
                {{weather.temperature}}° C
              </h1>
              <span class="small grey">{{ weather.weather }}</span>
            </div>
            <div class="d-flex">
              <div class="temp-details flex-grow-1">
                <div class="temperature">
                  <p class="my-1">
                    <i class="fas fa-temperature-high" aria-hidden="true"></i>
                    <span> {{weather.max_temp}}° C</span> /
                    <i class="fas fa-temperature-low" aria-hidden="true"></i>
                    <span> {{weather.min_temp}}° C</span>
                  </p>
                </div>
                <p class="my-1">
                  <i class="fas fa-tint" aria-hidden="true"></i>
                  <span> {{weather.humidity}}%</span>
                </p>
                <p class="my-1">
                  <i class="fas fa-sun"></i>
                  <span> 0.2h </span>
                </p>
              </div>
              <div class="weather-icon">
                <img
                  src="http://openweathermap.org/img/w/{{ weather.icon }}.png"
                  alt="image"
                  width="100px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- {% endif %} -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
